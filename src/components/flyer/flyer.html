<div class="calendar-div">
<div>
    <mat-form-field appearance="fill">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker" [(ngModel)]="selectedDate">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
</div>

<div>
    <label id="selected-weeks-label">Fly before this many weeks</label>
    <mat-radio-group aria-labelledby="selected-weeks-label" class="weeks-radio-group" [(ngModel)]="selectedWeeksIndex">
        @for (weeksOption of weeksOptions; track weeksOption) {
        <mat-radio-button class="weeks-radio-button" [value]="$index">
            {{weeksOption.label}}
        </mat-radio-button>
        }
    </mat-radio-group>
    <div *ngIf="selectedWeeksIndex == weeksOptions.length - 1">
        <mat-form-field class="example-full-width">
            <mat-label>Number of weeks</mat-label>
            <input matInput placeholder="Weeks" [value]="customWeeks">
        </mat-form-field>
    </div>

</div>

<div style="visibility: hidden">
    <mat-slider style="width: 300px" [min]="minWeeks" [max]="maxWeeks" step="1" showTickMarks discrete>
        <input matSliderThumb>
    </mat-slider>
</div>

<div>
    Last travel date: {{travelDate}}
</div>
</div>
